language: generic

compiler:
    - g++

sudo: required

dist: trusty

addons:
  apt:
    packages:
    - gcc-mingw-w64-x86-64
    - g++-mingw-w64-x86-64
    - binutils-mingw-w64-x86-64
    - python3
    - python3-pip
    - python3-docutils

branches:
  except:
    - # Do not build tags that we create when we upload to GitHub Releases
    - /^(?i:continuous)$/
    
before_script:
    - cd build
    - sudo pip3 install crossroad
    - crossroad --help w64
    - crossroad w64 phf-build
    - 